<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Vue</title>
</head>
<body>
  <div id="app"></div>
  <script src="./renderer.js"></script>
  <script>
    const appVnode = h('div', { id: 'app-container' }, [
      h('h1', { class: 'title' }, 'This is Title'),
      h('section', { class: 'section' }, [
        h('p', null, 'p1p1p1p1p1'),
        h('p', null, 'p2p2p2p2p2'),
      ])
    ]);
    mount(appVnode, document.querySelector('#app'));

    setTimeout(()=> {
      const newVnode = h('div', { class: 'app-container' },[
        h('h1', { class: 'title' }, 'Haha, Title has changed'),
        h('article', { class: 'article-section' }, [
          h('p', null, 'p1p1p1p1p1'),
          h('p', null, 'p2p2p2p2p2'),
          h('p', { style: "border: 1px solid red;"  }, 'I\'m newly added'),
        ])
      ]);

      patch(appVnode, newVnode);
    }, 1000);
  </script>
</body>
</html>
